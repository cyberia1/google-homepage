<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Google</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="navbar">
      <a href="#" id="gmail">Gmail</a>
      <a href="#" id="images">Images</a>
      <a href="#" id="apps"><i class="material-icons">&#xe5c3;</i></a>
      <a href="#" id="profile"
        ><img src="./images/profile-picture.png" alt="profile picture"
      /></a>
    </div>
    <div id="middle">
      <img src="./images/google-logo.png" alt="google logo" />
      <br />
      <input type="text" name="" id="search-bar" />
      <br />
      <div id="buttons">
        <button id="google-search">Google Search</button
        ><button id="random-search">I'm Feeling Lucky</button>
      </div>
      <p id="offered-languages">
        Google offered in: <a href="#">српски</a> <a href="#">srpski</a>
      </p>
    </div>
    <div id="footer-overall">
      <div id="footer">
        <p id="nation">Serbia</p>
        <a href="#" id="advertising">Advertising</a>
        <a href="#" id="business">Business</a>
        <a href="#" id="about">About</a>
        <a href="#" id="info">How Search works</a>
        <a href="#" id="privacy">Privacy</a>
        <a href="#" id="terms">Terms</a>
        <a href="#" id="settings">Settings</a>
        <a href="#" id="google-usage">Use Google.com</a>
      </div>
    </div>
  </body>
</html>
